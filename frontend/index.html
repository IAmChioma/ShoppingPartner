<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Partner App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="./js/app.js"></script>

        <div>
            <h1 style= "margin:40px; font:60px;"   > Shopping Partner</h1>
        </div>
</head>

<body>
    <div class="container mt-5">
        <form class="d-flex" role="search">
            <input id="searchParameter" class="form-control me-2" type="search" placeholder="Keyword"
                aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <!-- containers -->
    <div class="container mt-5 d-flex align-items-center justify-content-center" id="my-products">
        <div class="row">

        </div>

    </div>
    </div>

    </div>


    <div class="container mt-5">


        <!-- Toast container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-bs-delay="3000">
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Search parameter cannot be empty.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
